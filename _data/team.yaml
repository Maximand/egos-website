- id: "michel-van-eeten"
  name: "Michel van Eeten"
  role: "Full Professor"
  institution: "TU Delft"
  institution-url: "https://tudelft.nl"
  photo: "/assets/team/michel.png"
  profile: "/team/michel-van-eeten/"
  email: "M.J.G.vanEeten@tudelft.nl"
  scholar: "https://scholar.google.com/citations?user=XXXX"
  bio: "Professor Michel van Eeten is professor at Delft University of Technology and his chair focuses on the Governance of Cybersecurity. He studies the interplay between technological design and economic incentives in Internet security. His team analyses large-scale Internet measurement and incident data to identify how the markets for Internet services deal with security risks.
  
  He has conducted empirical studies funded by NWO, the ITU, the OECD, the Department of Homeland Security, the European Commission, the Dutch National Police, the General Intelligence and Security Service, Fox-IT, banks, and various ministries within the Dutch government. Topics range from botnet mitigation, threat intelligence and abuse reporting, network measurements, information sharing, security metrics, to cybercrime markets.
  
  Van Eeten is also a member of the Cyber Security Council, an official advisory body of the Dutch government."

