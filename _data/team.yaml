  email: "Y.Zhauniarovich@tudelft.nl"
  scholar: "https://scholar.google.com/citations?user=XXXX"
  bio: "Yury Zhauniarovich is currently an Assistant Professor in Cybersecurity at the Technology, Policy and Management (TPM) faculty of TU Delft. Previously, he worked both in industry as R&D Engineer at Vertx, Lead Data Scientist at AI Superior, and Head of R&D at Perfect Equanimity; and in academia as Scientist at Qatar Computing Research Institute and Postdoc at the University of Trento. In April 2014, Yury received his PhD degree in Computer Security from the University of Trento working under the guidance of Prof. Bruno Crispo. In 2007, Yury Zhauniarovich got the MSc (eq.) degree in Computer Security from the Belarusian State University, Department of Radiophysics and Computer Technologies."

  
